<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/admin_panel.css">
    <title>Admin Panel</title>
</head>
<body>
<div class="wrapper">
    <div class="border-menu">
        <div class="upper-section">
            <a class="button">
                New project
            </a>
        </div>
        <div class="bottom-section">
            <a class="button">
                My project
            </a>
            <a class="button" onclick="document.getElementById('modal').showModal()">
                Add furniture
            </a>

            <div class="dot"></div>

            <div class="furniture-card">

                <p>Price: $100</p>
            </div>
        </div>
        <div class="page-encounter">
            <div class="page-number selected">1</div>
        </div>
    </div>
    <dialog id="modal" class="create_furniture">
        <div class="modal-inner">
            <div>
                <label for="name">Name</label><input type="text" id="name">
            </div>
            <div>
                <label for="price">Price</label><input type="number" id="price"></div>
            <div>
                <label for="image">Image</label><input type="file" id="image"></div>
            <div>
                <button type="button" onclick="document.getElementById('modal').close();">Create</button>
            </div>
        </div>
    </dialog>
</div>
</body>
</html>
