<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <form action="constructor.html" class="login-form">
                <div>
                    <label for="login-eml">Email</label>
                    <input id="login-eml" type="text" class="login-email">
                </div>
                <div>
                    <label for="login-psw">Password</label>
                    <input id="login-psw" type="text" class="login-password">
                </div>
                <div>
                    <button type="submit">Log in</button>
                    <a href="register.html">Create an account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
