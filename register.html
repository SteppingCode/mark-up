<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/register.css">
    <title>Register</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <form action="" class="login-form">
            <div>
                <label for="register-eml">Email</label>
                <input id="register-eml" type="text" class="register-email">
            </div>
            <div>
                <label for="register-psw">Password</label>
                <input id="register-psw" type="text" class="register-password">
            </div>
            <div>
                <label for="register-psw-repeat">Repeat password</label>
                <input id="register-psw-repeat" type="text" class="register-password">
            </div>
            <div>
                <button type="submit">Register</button>
                <a href="login.html">I have an account</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
